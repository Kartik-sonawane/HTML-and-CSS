<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="reg_style.css" rel="stylesheet">
</head>
<body>
    <div class=login>
        <form class="reg" onsubmit="return validate()">
            <input type="text" id="fname" placeholder="First name" autocomplete="on">
            <input type="text" id="lname" placeholder="Last name" autocomplete="on">
            <input type="email" id="email" placeholder="email" autocomplete="on">
            <input type="text" id="no" placeholder="Mobile no" autocomplete="on">
            <input type="password" id="pass" placeholder="password" autocomplete="off">
            <input type="password" id="passc" placeholder="confirm password" autocomplete="off">
            <div>
                <button type="submit">Register</button> 
            </div>
            <p class="msg">Already Registered ? <b>|</b><a href="login_4.html"><b>&nbsp;&nbsp; Login </b></a></p>
            <br>
            <span id="returnmsg"></span>
        </form>
    </div>
</body>
</html>
